apiVersion: v2
name: camerahub
description: App for cataloguing vintage cameras, lenses, films, negatives & prints
home: https://camerahub.info/
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.10.35

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
appVersion: 0.37.0

dependencies:
- name: postgresql
  version: ~11.9.0
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
keywords:
  - python
  - docker
  - kubernetes
  - django
  - database
  - photography
  - lenses
  - films
  - negatives
  - camerahub
sources:
  - https://github.com/camerahub/camerahub
maintainers:
  - name: djjudas21
icon: https://raw.githubusercontent.com/camerahub/camerahub/master/schema/static/svg/camera.svg
annotations:
  artifacthub.io/changes: |-
    - kind: changed
      description: Improve probe behaviour
      