---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: postgres-backup
spec:
  schedule: "0 3 * * *"
  suspend: true
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          containers:
          - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            name: camerahub
            command: ["python", "manage.py", "dbbackup"]
            env:
              # Secrets first
              - name: CAMERAHUB_DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: camerahub-secret
                    key: CAMERAHUB_DB_PASS
              # then config
              - name: CAMERAHUB_DB_USER
                valueFrom:
                  configMapKeyRef:
                    name: camerahub-config
                    key: CAMERAHUB_DB_USER
              - name: CAMERAHUB_DB_HOST
                value: postgres
              - name: CAMERAHUB_DB_NAME
                value: camerahub
              - name: CAMERAHUB_DB_PORT
                value: "5432"
              - name: CAMERAHUB_DB_ENGINE
                value: django.db.backends.postgresql
              - name: CAMERAHUB_PROD
                valueFrom:
                  configMapKeyRef:
                    name: camerahub-config
                    key: CAMERAHUB_PROD
                    optional: true
            volumeMounts:
              - name: backup
                mountPath: /camerahub/backup
                readOnly: false
          restartPolicy: OnFailure
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup
