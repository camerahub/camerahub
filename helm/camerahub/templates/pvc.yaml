---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  storageClassName: {{ .Values.storage.storageClassName.files }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup
spec:
  storageClassName: {{ .Values.storage.storageClassName.files }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
