{% load model_name %}
{% load static %}

<img src="{% get_static_prefix %}icons/{{ view.model | verbose_name | cut:" " }}.png" alt="{{ view.model | verbose_name | title}}">
<h1>{{ view.model | verbose_name_plural | title }}</h1>
{% if view.model.description %}<p>{{ view.model.description }}</p>{% endif %}
