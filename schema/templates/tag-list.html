{% extends "base.html" %}
{% load static %}

{% block heading %}<h4>
    <img src="{% static "svg/tag.svg" %}" width="30" height="30" alt="Tag">
    Tags</h4>{%endblock%}

{% block content %}
{% if object_list %}
{% for tag in object_list %}
<a class="btn btn-outline-primary" href="{% url 'tag-detail' tag %}" role="button">{{ tag }}</a>
{% endfor %}
{% endif %}
{% endblock %}
