{% extends "schema/detail.html" %}

{% block content %}
<table class="table table-hover">
  <tr>
    <td>Name</td>
    <td>{{ object.name }}</td>
  </tr>
  <tr>
    <td>City</td>
    <td>{{ object.city }}</td>
  </tr>
  <tr>
    <td>Country</td>
    <td>{{ object.country }}</td>
  </tr>
  <tr>
    <td>URL</td>
    <td>{{ object.url }}</td>
  </tr>
  <tr>
    <td>Founded</td>
    <td>{{ object.founded }}</td>
  </tr>
  <tr>
    <td>Dissolved</td>
    <td>{{ object.dissolved }}</td>
  </tr>
</table>
{% endblock %}
