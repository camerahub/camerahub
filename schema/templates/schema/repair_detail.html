{% extends "schema/detail.html" %}

{% block content %}
<table class="table table-hover">
  <tr>
    <td>Camera</td>
    <td>{% if object.camera %}<a href="{% url 'camera-detail' object.camera.id %}">{{ object.camera }}</a>{% endif %}</td>
  </tr>
  <tr>
    <td>Lens</td>
    <td>{{ object.lens }}</td>
  </tr>
  <tr>
    <td>Date</td>
    <td>{{ object.date }}</td>
  </tr>
  <tr>
    <td>Summary</td>
    <td>{{ object.summary }}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{ object.detail }}</td>
  </tr>
</table>
{% endblock %}
