{% extends "schema/detail.html" %}

{% block content %}
<table class="table">
  <tr>
    <th>Camera</th>
    <td>{% if object.camera %}<a href="{% url 'camera-detail' object.camera.id %}">{{ object.camera }}</a>{% endif %}</td>
  </tr>
  <tr>
    <th>Lens</th>
    <td>{{ object.lens }}</td>
  </tr>
  <tr>
    <th>Date</th>
    <td>{{ object.date }}</td>
  </tr>
  <tr>
    <th>Summary</th>
    <td>{{ object.summary }}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{ object.detail }}</td>
  </tr>
</table>
{% endblock %}
