{% extends "schema/detail.html" %}

{% block content %}
<table>
  <tr>
    <th>Negative</th>
    <td>{{ object.negative }}</td>
  </tr>
  <tr>
    <th>Width</th>
    <td>{{ object.width }}</td>
  </tr>
  <tr>
    <th>Height</th>
    <td>{{ object.height }}</td>
  </tr>
  <tr>
    <th>Date added</th>
    <td>{{ object.added }}</td>
  </tr>
  <tr>
    <th>Date printed</th>
    <td>{{ object.printed }}</td>
  </tr>
  <tr>
    <th>Print</th>
    <td>{{ object.print }}</td>
  </tr>
  <tr>
    <th>Recipient</th>
    <td>{{ object.recipient }}</td>
  </tr>
  <tr>
    <th>Owner</th>
    <td>{{ object.owner }}</td>
  </tr>
</table>
{% endblock %}
