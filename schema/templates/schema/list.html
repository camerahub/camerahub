{% extends "base_generic.html" %}

{% block heading %}{% include "heading.html" %}{%endblock%}

{% block content %}
  {% if object_list %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no objects in the list. <a href="{{ request.path }}create">Add one</a> now!</p>
  {% endif %}       
{% endblock %}
