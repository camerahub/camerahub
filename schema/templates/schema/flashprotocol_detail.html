{% extends "detail.html" %}

{% block content %}
<table class="table table-hover">
  <tr>
    <td>Name</td>
    <td>{{ object.name }}</td>
  </tr>
  {% if object.manufacturer is not None %}
  <tr>
    <td>Manufacturer</td>
    <td><a href="{% url 'manufacturer-detail' object.manufacturer.slug %}">{{ object.manufacturer }}
        {% if object.manufacturer.country %}<img src="{{ object.manufacturer.country.flag }}" 
          alt="{{ object.manufacturer.country.code }}">{% endif %}</a></td>
  </tr>
  {% endif %}
</table>
{% endblock %}
