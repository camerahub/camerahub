{% extends "schema/detail.html" %}

{% block content %}
<table>
  <tr>
    <th>Name</th>
    <td>{{ object.name }}</td>
  </tr>
  <tr>
    <th>Manufacturer</th>
    <td>{{ object.manufacturer }}</td>
  </tr>
  <tr>
    <th>Resin coated</th>
    <td>{{ object.resin_coated }}</td>
  </tr>
  <tr>
    <th>Tonable</th>
    <td>{{ object.tonable }}</td>
  </tr>
  <tr>
    <th>Colour</th>
    <td>{{ object.colour }}</td>
  </tr>
  <tr>
    <th>Finish</th>
    <td>{{ object.finish }}</td>
  </tr>
</table>
{% endblock %}
