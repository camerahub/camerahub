{% extends "schema/detail.html" %}

{% block content %}
<table class="table table-hover">
  <tr>
    <td>Type</td>
    <td>{{ object.type }}</td>
  </tr>
  <tr>
    <td>Thread diameter</td>
    <td>{{ object.thread }}</td>
  </tr>
  <tr>
    <td>Attenuation</td>
    <td>{{ object.attenuation }}</td>
  </tr>
  <tr>
    <td>Quantity</td>
    <td>{{ object.qty }}</td>
  </tr>
  <tr>
    <td>Manufacturer</td>
    <td>{% if object.manufacturer %}<a href="{% url 'manufacturer-detail' object.manufacturer.id %}">{{ object.manufacturer }}</a>{% endif %}</td>
  </tr>
</table>
{% endblock %}
