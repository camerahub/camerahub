{% extends "detail.html" %}
{% load static %}

{% block content %}
<table class="table table-hover">
  <tr>
    <th colspan="2" id="summary"><img src="{% static "svg/summary.svg" %}" width="30" height="30" alt="Summary">&nbsp;<a
        href="#">Summary</a></th>
  </tr>
  <tr>
    <td>Type</td>
    <td>{{ object.type }}</td>
  </tr>
  <tr>
    <td>Shortname</td>
    <td>{{ object.shortname }}</td>
  </tr>
  {% if object.attenuation is not None %}
  <tr>
    <td>Attenuation</td>
    <td>{{ object.attenuation }}</td>
  </tr>
  {% endif %}
</table>
{% endblock %}
