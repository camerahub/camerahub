{% extends "schema/detail.html" %}

{% block content %}
<table class="table">
  <tr>
    <th>Manufacturer</th>
    <td>{% if object.manufacturer %}<a href="{% url 'manufacturer-detail' object.manufacturer.id %}">{{ object.manufacturer }}</a>{% endif %}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ object.name }}</td>
  </tr>
  <tr>
    <th>For paper</th>
    <td>{{ object.for_paper }}</td>
  </tr>
  <tr>
    <th>For film</th>
    <td>{{ object.for_film }}</td>
  </tr>
  <tr>
    <th>Chemistry</th>
    <td>{{ object.chemistry }}</td>
  </tr>
</table>
{% endblock %}
