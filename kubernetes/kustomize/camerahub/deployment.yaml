apiVersion: apps/v1
kind: Deployment
metadata:
  name: camerahub
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: camerahub-container
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: camerahub-container
    spec:
      containers:
      - image: djjudas21/camerahub:latest
        imagePullPolicy: Always
        name: camerahub
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: CAMERAHUB_DB_USER
          valueFrom:
            secretKeyRef:
              name: camerahub-secret
              key: postgres-user
        - name: CAMERAHUB_DB_PASS
          valueFrom:
            secretKeyRef:
              name: camerahub-secret
              key: postgres-password
        - name: CAMERAHUB_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: camerahub-secret
              key: django-key
        - name: CAMERAHUB_SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: camerahub-secret
              key: sendgrid-key
        - name: CAMERAHUB_DB_HOST
          value: postgres-service
        - name: CAMERAHUB_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: camerahub-config
              key: db_name
        - name: CAMERAHUB_DB_PORT
          value: '5432'
        - name: CAMERAHUB_DB_ENGINE
          value: django.db.backends.postgresql
        - name: CAMERAHUB_PROD
          value: 'true'
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
