---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camerahub
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: camerahub-container
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: camerahub-container
    spec:
      containers:
        - image: djjudas21/camerahub:0.10.8
          imagePullPolicy: Always
          name: camerahub
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: CAMERAHUB_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_DB_USER
            - name: CAMERAHUB_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: camerahub-secret
                  key: CAMERAHUB_DB_PASS
            - name: CAMERAHUB_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: camerahub-secret
                  key: CAMERAHUB_SECRET_KEY
            - name: CAMERAHUB_SENDGRID_KEY
              valueFrom:
                secretKeyRef:
                  name: camerahub-secret
                  key: CAMERAHUB_SENDGRID_KEY
            - name: CAMERAHUB_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_DOMAIN
                  optional: true
            - name: CAMERAHUB_EMAIL_USE_TLS
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_EMAIL_USE_TLS
                  optional: true
            - name: CAMERAHUB_EMAIL_USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_EMAIL_USE_SSL
                  optional: true
            - name: CAMERAHUB_EMAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_EMAIL_HOST
                  optional: true
            - name: CAMERAHUB_EMAIL_HOST_USER
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_EMAIL_HOST_USER
                  optional: true
            - name: CAMERAHUB_EMAIL_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: camerahub-secret
                  key: CAMERAHUB_EMAIL_HOST_PASSWORD
                  optional: true
            - name: CAMERAHUB_EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_EMAIL_HOST_PORT
                  optional: true
            - name: CAMERAHUB_DB_HOST
              value: postgres
            - name: CAMERAHUB_DB_NAME
              value: camerahub
            - name: CAMERAHUB_DB_PORT
              value: "5432"
            - name: CAMERAHUB_DB_ENGINE
              value: django_prometheus.db.backends.postgresql
            - name: CAMERAHUB_PROD
              valueFrom:
                configMapKeyRef:
                  name: camerahub-config
                  key: CAMERAHUB_PROD
                  optional: true
          volumeMounts:
            - name: media
              mountPath: /var/www/camerahub/media
              readOnly: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
