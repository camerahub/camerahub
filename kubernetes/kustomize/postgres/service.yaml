---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres-replica
  name: postgres-replica

spec:
  ports:
    - name: postgres-replica
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgres-replica
