apiVersion: v1
kind: Service
metadata:
  name: camerahub
spec:
  type: NodePort
---
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
spec:
  template:
    spec:
      containers:
        - name: django
          image: djjudas21/camerahub:testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camerahub
spec:
  replicas: 1
  template:
    spec:
      containers:
      - image: djjudas21/camerahub:testing
        name: camerahub