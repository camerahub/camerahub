apiVersion: apps/v1
kind: Deployment
metadata:
  name: camerahub
spec:
  replicas: 1
  template:
    spec:
      containers:
        - image: localhost:32000/camerahub:testing
          name: camerahub
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
spec:
  replicas: 0
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: postgres-backup
spec:
  suspend: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
spec:
  replicas: 1