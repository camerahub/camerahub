---
# TLS/SSL certs
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: camerahub
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: testing.camerahub.info
      http:
        paths:
          - path: /
            backend:
              serviceName: camerahub
              servicePort: 8000
  tls:
    - hosts:
        - testing.camerahub.info
      secretName: camerahub-preprod-ingress-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camerahub
spec:
  replicas: 1
