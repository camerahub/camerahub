{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block heading %}
<h4>
  <img src="{% static "svg/register.svg" %}" width="30" height="30" alt="Login">
  Register</h4>
{% endblock %}

{% block content %}
<p>Enter your details to create a free account for CameraHub</p>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Register</button>
</form>
{% endblock %}
