{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block heading %}
<h4>
  <img src="{% static "svg/password.svg" %}" width="30" height="30" alt="Login">
  Change password</h4>
{% endblock %}

{% block content %}
<p>Fill in the details below to change your password</p>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="Submit">
</form>
{% endblock %}
