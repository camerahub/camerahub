{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block heading %}
<h4>
  <img src="{% static "svg/password.svg" %}" width="30" height="30" alt="Login">
  Password reset</h4>
{% endblock %}

{% block content %}
<p>Enter your email address below, and we'll email instructions for setting a new password.</p>

<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit">
</form>
{% endblock %}
